
<div class="row">
  <ng-container *ngIf="searchForm">
    <div class="col-lg-3" [formGroup]="searchForm">
      <mat-form-field class="example-form-field" appearance="outline">
        <mat-label>Filter</mat-label>
        <input autocomplete="off" type="text" formControlName="searchTerm" matInput placeholder="Pretraga">
      </mat-form-field>
    </div>
    <div class="col-lg-3">
      <mat-form-field class="example-form-field" appearance="outline">
        <mat-label>Filtriraj po:</mat-label>
        <mat-select (selectionChange)="filter($event)">
          <mat-option *ngFor="let filter of filters" [value]="filter.value">{{ filter.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </ng-container>

</div>
