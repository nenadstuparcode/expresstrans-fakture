<ng-container *ngIf="form">
  <ng-container [formGroup]="form">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-3 col-sm-6">
          <mat-form-field class="example-form-field" appearance="outline">
            <mat-label>Naziv Klijenta</mat-label>
            <input autocomplete="off" matInput type="string" formControlName="name"/>
          </mat-form-field>
        </div>
        <div class="col-lg-3 col-sm-6">
          <mat-form-field class="example-form-field" appearance="outline">
            <mat-label>Dodatno Ime</mat-label>
            <input autocomplete="off" matInput type="string" formControlName="info"/>
          </mat-form-field>
        </div>
        <div class="col-lg-3 col-sm-6">
          <mat-form-field class="example-form-field" appearance="outline">
            <mat-label>Adresa</mat-label>
            <input autocomplete="off" matInput type="string" formControlName="address"/>
          </mat-form-field>
        </div>
        <div class="col-lg-3 col-sm-6">
          <mat-form-field class="example-form-field" appearance="outline">
            <mat-label>Poštanski broj</mat-label>
            <input autocomplete="off" matInput type="number" formControlName="zip"/>
          </mat-form-field>
        </div>
        <div class="col-lg-3 col-sm-6">
          <mat-form-field class="example-form-field" appearance="outline">
            <mat-label>Grad</mat-label>
            <input autocomplete="off" matInput type="string" formControlName="city"/>
          </mat-form-field>
        </div>
        <div class="col-lg-3 col-sm-6">
          <mat-form-field class="example-form-field" appearance="outline">
            <mat-label>Drzava</mat-label>
            <mat-select formControlName="country">
              <mat-option>---</mat-option>
              <mat-option *ngFor="let country of countryService.countries" [value]="country.code">{{country.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-3 col-sm-6">
          <mat-form-field class="example-form-field" appearance="outline">
            <mat-label>PIB</mat-label>
            <input autocomplete="off" matInput type="string" formControlName="pib"/>
          </mat-form-field>
        </div>
        <div class="col-lg-3 col-sm-6">
          <mat-form-field class="example-form-field" appearance="outline">
            <mat-label>Telefon</mat-label>
            <input autocomplete="off" matInput type="string" formControlName="phone"/>
          </mat-form-field>
        </div>
        <div class="col-lg-3 col-sm-6">
          <mat-form-field class="example-form-field" appearance="outline">
            <mat-label>Kontakt Osoba</mat-label>
            <input autocomplete="off" matInput type="string" formControlName="contact"/>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="action-buttons">
      <ion-button color="medium" slot="end" size="small" (click)="cancel()">
        {{ new ? 'Odustani' : 'Nazad'}}
      </ion-button>
      <ion-button slot="end" size="small" [disabled]="form.invalid || !form.dirty" (click)="new ? create() : update()">
        {{ new ? 'Kreiraj klijenta' : 'Sačuvaj promjene'}}
      </ion-button>
    </div>
  </ng-container>
</ng-container>
