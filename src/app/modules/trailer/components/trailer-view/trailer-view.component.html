<ion-content class="ion-padding">
  <ion-card color="light">
    <ng-container *ngIf="trailer$ | async as trailer; else noData">
      <ion-card-header>
        <ion-card-title>{{ trailer.name }}</ion-card-title>
        <ion-card-subtitle>kreirano: {{ trailer.createdAt | date: 'dd.MM.YYYY' }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <app-trailer-form-shared [new]="false" [data]="trailer" (onAction)="onAction($event)"></app-trailer-form-shared>
      </ion-card-content>
    </ng-container>
    <ng-template #noData>
      <ion-card-content> Nema podataka </ion-card-content>
    </ng-template>
  </ion-card>
</ion-content>
