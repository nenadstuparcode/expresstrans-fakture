<ion-card  color="light">

  <ion-card-header>
    <ion-card-title>{{ title }}</ion-card-title>
    <ion-card-subtitle></ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <table-filter
      [params]="this.params"
      (onSearch)="onSearch($event)"
      [sortOptions]="filters"
      [dateRange]="true"
    ></table-filter>
    <table-shared
      [dataSource$]="data$"
      [columnsConfig]="columnsConfig"
      [isLoadingResults]="isLoadingResults$ | async"
      [hasErrorLoading]="hasErrorLoading$ | async"
      [displayedColumns]="displayedColumns"
      (onRowClick)="rowClick($event)"
    >
      <mat-paginator [length]="totalDataCount"
                     [pageSize]="this.params.searchLimit"
                     [showFirstLastButtons]="true"
                     [pageSizeOptions]="[5,10,15,25,100,250,1000]"
                     [hidePageSize]="false"
                     [pageIndex]="pageIndex"
                     (page)="handlePageEvent($event)">
      </mat-paginator>
    </table-shared>
  </ion-card-content>
</ion-card>
