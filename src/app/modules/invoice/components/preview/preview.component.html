

<div style="width: 100%">
  <h1 mat-dialog-title>Prezentacija fakture</h1>
  <div mat-dialog-content>

    <div class="invoice-presentation">
    <pdf-viewer
      [src]="data.pdf"
      [render-text]="true"
      [original-size]="false"
      style="width: 700px; height: 700px"
    ></pdf-viewer>
  </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Zatvori</button>
    <button mat-button color="primary" (click)="download()">Preuzmi</button>
  </div>
</div>
