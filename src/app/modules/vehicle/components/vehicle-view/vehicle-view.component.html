<ion-card  color="light">
  <ng-container *ngIf="vehicle$ | async as vehicle; else noData">
    <ion-card-header>
      <ion-card-title>{{vehicle.plateNumber}}</ion-card-title>
      <ion-card-subtitle>kreirano: {{vehicle.createdAt | date: "dd.MM.YYYY"}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <app-vehicle-form-shared
        [new]="false"
        [data]="vehicle"
        (onAction)="onAction($event)"
      ></app-vehicle-form-shared>
    </ion-card-content>
  </ng-container>
  <ng-template #noData>
    <ion-card-content >
      Nema podataka
    </ion-card-content>
  </ng-template>
</ion-card>
